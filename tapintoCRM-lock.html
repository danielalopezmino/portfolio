<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Protected Project</title>
  
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000; 
      font-family: "Nunito", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .box {
      background: #333333; 
      padding: 40px 50px;
      border-radius: 15px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.5);
    }

    /* ESTILO PARA TU LOGOTIPO */
    .site-logo-container {
      margin-bottom: 30px;
    }
    .site-logo-container img {
      max-width: 150px; /* Ajusta el tamaño según sea tu logo */
      height: auto;
    }

    h2 {
      color: #fff !important;
      font-size: 1.8rem;
      margin-bottom: 10px;
      font-weight: 700;
    }

    p {
      color: rgba(255, 255, 255, 0.5);
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .form-control-custom {
      height: 45px;
      width: 100%;
      background: transparent !important;
      color: #fff !important;
      border: none;
      border-bottom: 2px solid rgba(255, 255, 255, 0.3) !important;
      border-radius: 0;
      padding: 10px 0;
      font-size: 1rem;
      margin-bottom: 30px;
      outline: none;
      transition: .3s all ease;
      text-align: center;
      box-sizing: border-box;
    }

    .form-control-custom:focus {
      border-color: #EAB624 !important;
    }

    .btn-custom {
      background: #EAB624;
      border: 2px solid #EAB624;
      color: #fff;
      padding: 12px 40px;
      font-size: 14px;
      font-weight: 700;
      border-radius: 30px;
      cursor: pointer;
      transition: .3s all ease;
      text-transform: uppercase;
      letter-spacing: 2px;
      width: 100%;
    }

    .btn-custom:hover {
      background: #000;
      border-color: #000;
    }

    .hint {
      margin-top: 25px;
      font-size: 0.85rem;
      color: #737373;
    }

    /* Fix Autocompletado */
    input:-webkit-autofill {
      -webkit-text-fill-color: #fff !important;
      -webkit-box-shadow: 0 0 0px 1000px #333333 inset !important;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="site-logo-container">
      <img src="images/logo_dany_lopez.png" alt="Logo">
    </div>

    <h2>Protected Project</h2>
    <p>This project is password protected.<br>Please enter the password to continue.</p>

    <input type="password" id="passwordInput" class="form-control-custom" placeholder="Password" autocomplete="off" />
    
    <button onclick="checkPassword()" class="btn-custom">Enter Project</button>

    <p class="hint">If you need access, please contact me.</p>
  </div>

  <script>
    function checkPassword() {
      const password = "Great_Proyect"; 
      const input = document.getElementById("passwordInput").value;

      if (input === password) {
        window.location.href = "TAPintoCRM.html"; 
      } else {
        alert("Incorrect password");
      }
    }

    document.getElementById("passwordInput").addEventListener("keyup", function(event) {
      if (event.key === "Enter") { checkPassword(); }
    });
  </script>
</body>
</html>
