<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Protected Project</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #111;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
    .hint {
      font-size: 12px;
      color: #666;
      margin-top: 12px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>This project is password protected</h2>
    <p>Please enter the password to continue.</p>

    <input type="password" id="passwordInput" placeholder="Enter password" />
    <button onclick="checkPassword()">Enter</button>

    <p class="hint">If you need access, contact me.</p>
  </div>

  <script>
    function checkPassword() {
      const password = "Great_Proyect"; 
      const input = document.getElementById("passwordInput").value;

      if (input === password) {
        window.location.href = "TAPintoCRM.html"; 
      } else {
        alert("Incorrect password");
      }
    }
  </script>
</body>
</html>
