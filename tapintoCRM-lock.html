<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Protected Project</title>
  
  <style>
    /* Estilos adicionales para centrar el contenido usando la estética de tu web */
    body {
      background: #000; /* Fondo negro como tus secciones bg-black */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    
    .box {
      background: #333333; /* El color de tu site-footer */
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .form-control {
      margin-bottom: 20px;
      text-align: center;
    }

    h2 {
      color: #fff !important;
      margin-bottom: 20px;
      font-weight: 700;
    }

    p {
      color: rgba(255, 255, 255, 0.7);
    }

    .hint {
      font-size: 0.8rem;
      margin-top: 20px;
      color: #999999;
    }
  </style>
  
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700" rel="stylesheet">
</head>

<body class="bg-black">
  <div class="box">
    <h2 class="h3">Protected Project</h2>
    <p>This project is password protected.<br>Please enter the password to continue.</p>

    <input type="password" id="passwordInput" class="form-control" placeholder="Enter password" />
    
    <button onclick="checkPassword()" class="btn btn-primary btn-block">Enter</button>

    <p class="hint">If you need access, please contact me.</p>
  </div>

  <script>
    function checkPassword() {
      // Nota: Recuerda que esto es solo una protección visual básica
      const password = "Great_Proyect"; 
      const input = document.getElementById("passwordInput").value;

      if (input === password) {
        window.location.href = "TAPintoCRM.html"; 
      } else {
        alert("Incorrect password");
      }
    }

    // Permitir presionar "Enter" en el teclado
    document.getElementById("passwordInput").addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        checkPassword();
      }
    });
  </script>
</body>
</html>
